    $(".send").click(function(){

        var vedioWidth=$(".abc").width();

        var danHeight=Math.random()*$(".abc").height()*0.7;
      
        $("<span class='danmu'></span>").text(neirong).css("left",vedioWidth).css("top",danHeight).css("color",yanse[index])

            $(this).remove();

        }).appendTo(".abc");
        //发送完弹幕内容为空
        $(".write").val("");

    })


    $(".write").keyup(function(e){
        //如果按下的码值是13
        if(e.keyCode==13){
            //触发发送弹幕的点击事件
            $(".send").click();
        }
    })
</script>
